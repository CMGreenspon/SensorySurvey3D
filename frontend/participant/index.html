<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../stimSurvey3d.css">
    </head>
    <body>

        <div id="sidebar" class="sidebar">
            <div id="tabSelector" class="tabSelector">
                <button id="drawTabButton">Draw</button>
                <button id="qualifyTabButton">Qualify</button>
            </div>

            <div id="waitingTab" class="sidebarTab">
                <p>Waiting for next survey to begin...</p>
            </div>

            <div id="perceptTab" class="sidebarTab">
                <table style="width:100%" id="senseTable">
                </table>
                <br>
                <button id="newPerceptButton">+</button>
                <button id="submitButton">Submit</button>
            </div>

            <div id="drawTab" class="sidebarTab">
                <p>Model:</p>
                <select id="modelSelect"></select>
                <button id="orbitButton" class="paletteButton active">Orbit</button><br>
                <button id="panButton" class="paletteButton">Pan</button><br>
                <button id="paintButton" class="paletteButton">Paint</button><br>
                <button id="eraseButton" class="paletteButton">Erase</button>
            </div>

            <div id="qualifyTab" class="sidebarTab">
                <p>Type:</p>
                <select id="typeSelect"></select>
                <div style="width:80%;">
                    <p style="text-align:center">Intensity: <!--<span id="intensityValue">--></span></p>
                    <div class="rangeContainer">
                        <input type="range" min="0" max="10" value="5.0" step="0.1" id="intensitySlider">
                    </div>
                    <div class="rangeContainer">
                        <p style="width: 50%">Faint</p>
                        <p style="width: 50%; text-align: right;">Intense</p>
                    </div>
                </div>
                <div style="width:80%;">
                    <p style="text-align:center">Naturalness: <!--<span id="naturalnessValue"></span>--></p>
                    <div class="rangeContainer">
                        <input type="range" min="0" max="10" value="5.0" step="0.1" id="naturalnessSlider">
                    </div>
                    <div class="rangeContainer">
                        <p style="width:50%;">Natural</p>
                        <p style="width:50%; text-align: right;">Unnatural</p>
                    </div>
                </div>
                <div style="width:80%;">
                    <p style="text-align:center">Pain: <!--<span id="painValue"></span>--></p>
                    <div class="rangeContainer">
                        <input type="range" min="0" max="10" value="0" step="0.1" id="painSlider">
                    </div>
                    <div class="rangeContainer">
                        <p style="width:50%;">None</p>
                        <p style="width:50%; text-align: right;">Worst</p>
                    </div>
                </div>
                <button id="perceptDoneButton">Done</button>
                <button id="perceptCancelButton">Cancel</button>
                <button id="perceptDeleteButton">Delete</button>
            </div>
        </div>

        <div class="widthbar">
        </div>

        <div id="3dContainer" class="threeDContainer"></div>

    </body>
    <script type="module" text="text/javascript" src="participant.js"></script>
</html>
