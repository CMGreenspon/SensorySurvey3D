<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../stimSurvey3d.css">
    </head>
    <body>

        <div class="sidebar">
            <div id="tabSelector" class="tabSelector">
                <button id="drawTabButton">Draw</button>
                <button id="qualifyTabButton">Qualify</button>
            </div>

            <div id="waitingTab" class="sidebarTab">
                <p>Waiting for next survey to begin...</p>
            </div>

            <div id="perceptTab" class="sidebarTab">
                <table style="width:100%" id="senseTable">
                </table>
                <br>
                <button id="newPerceptButton">+</button>
                <button id="submitButton">Submit</button>
            </div>

            <div id="drawTab" class="sidebarTab">
                <p>Model:</p>
                <select id="modelSelect"></select>
                <button id="cameraButton" class="paletteButton active">Camera</button><br>
                <button id="panButton" class="paletteButton">Pan</button><br>
                <button id="paintButton" class="paletteButton">Paint</button><br>
                <button id="eraseButton" class="paletteButton">Erase</button>
            </div>

            <div id="qualifyTab" class="sidebarTab">
                <p>Type:</p>
                <select id="typeSelect"></select>
                <div>
                    <p>Intensity: <span id="intensityValue"></span></p>
                    <div style="display:flex; flex-direction:row; align-items: center;">
                        <p style="width:75px; text-align: right;">Faint</p>
                        <input type="range" min="0" max="10" value="5.0" step="0.1" class="slider" id="intensitySlider">
                        <p style="width:75px;">Intense</p>
                    </div>
                </div>
                <div>
                    <p>Naturalness: <span id="naturalnessValue"></span></p>
                    <div style="display:flex; flex-direction:row; align-items: center;">
                        <p style="width:75px; text-align: right;">Natural</p>
                        <input type="range" min="0" max="10" value="5.0" step="0.1" class="slider" id="naturalnessSlider">
                        <p style="width:75px;">Unnatural</p>
                    </div>
                </div>
                <div>
                    <p>Pain: <span id="painValue"></span></p>
                    <div style="display:flex; flex-direction:row; align-items: center;">
                        <p style="width:75px; text-align: right;">None</p>
                        <input type="range" min="0" max="10" value="0" step="0.1" class="slider" id="painSlider">
                        <p style="width:75px;">Worst</p>
                    </div>
                </div>
                <button id="perceptDoneButton">Done</button>
                <button id="perceptDeleteButton">Delete</button>
            </div>
        </div>

        <div class="widthbar">
        </div>

        <div id="3dContainer" class="threeDContainer"></div>

    </body>
    <script type="module" text="text/javascript" src="participant.js"></script>
</html>
